<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>備品管理</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="">備品管理システム</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-person-circle"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                  />
                </svg>
                山田太郎さん
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="login.html">ログアウト</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <!-- /.container -->
    </nav>
    <div class="container mt-5">
      <h1>デスクトップPC</h1>
      <a class="btn btn-primary my-3" href="list.html">備品リストに戻る</a>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-bordered table-hover detail-table">
            <tbody>
              <tr>
                <th class="bg-secondary text-white">ID</th>
                <td>3</td>
              </tr>
              <tr>
                <th class="bg-secondary text-white">数量</th>
                <td>1</td>
              </tr>
              <tr>
                <th class="bg-secondary text-white">場所</th>
                <td>開発部</td>
              </tr>
              <tr>
                <th class="bg-secondary text-white">登録日時</th>
                <td>2024年03月07日(木) 08時48分</td>
              </tr>
              <tr>
                <th class="bg-secondary text-white">更新日時</th>
                <td>2024年03月07日(木) 09時13分</td>
              </tr>
              <tr>
                <th class="bg-secondary text-white">備考</th>
                <td><pre class="note">オフィスソフトはインストール済み</pre></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div>
        <a class="btn btn-warning" href="edit.html">編集</a>
        <a id="delete" class="btn btn-danger" href="list.html">削除</a>
      </div>
    </div>
    <!-- /.container -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('delete')
        .addEventListener('click', e => {
          if(!confirm('本当に削除しますか？')) {
            e.preventDefault();
            return;
          }
        });
    </script>
  </body>
</html>
