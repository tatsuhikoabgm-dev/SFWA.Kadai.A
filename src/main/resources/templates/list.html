<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  />
	<link rel="stylesheet" th:href="@{/css/style.css}"  />
	<title>備品管理</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/items}">備品管理システム</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item dropdown">
						<a th:text="${userInfo}" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
								class="bi bi-person-circle" viewBox="0 0 16 16">
								<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
								<path fill-rule="evenodd"
									d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
							</svg>
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" th:href="@{/logout}">ログアウト</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<!-- /.container -->
	</nav>
	<div class="container mt-5">
		<div th:if="${done != null}" th:text="${done}"  class="alert alert-success" ></div>
		<h1>備品リスト</h1>
		<a class="btn btn-primary my-3" th:href="@{/items/add}">備品の追加</a>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered table-hover list-table">
					<thead>
						<tr class="bg-secondary text-white">
							<th>ID</th>
							<th>品名</th>
							<th>数量</th>
							<th>場所</th>
							<th>リンク</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="location : ${items}" th:object="${location}"  class="align-middle">
							<td th:text="*{id}"></td>
							<td th:text="*{name}"></td>
							<td th:text="*{amount}"></td>
							<td th:text="*{location.name}"></td>
							<td><a class="btn btn-warning" th:href="@{items/detail/{id}(id=*{id})}">詳細</a></td>
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- /.container -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
