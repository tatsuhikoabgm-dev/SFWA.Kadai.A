<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>備品管理</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="">備品管理システム</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-person-circle"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                  />
                </svg>
                山田太郎さん
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="login.html">ログアウト</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <!-- /.container -->
    </nav>
    <div class="container mt-5">
      <h1>備品情報の編集</h1>
      <div class="row">
        <div class="col-md-12">
          <form action="detail.html">
            <div class="form-group mb-3">
              <label for="formName">品名</label>
              <input
                type="text"
                name="name"
                id="formName"
                class="form-control"
                value="ノートPC"
              />
            </div>
            <div class="form-group mb-3">
              <label for="formAmount">数量</label>
              <input
                type="text"
                name="amount"
                id="formAmount"
                class="form-control"
                value="1"
              />
            </div>
            <div class="form-group mb-3">
              <label for="formLocation">場所</label>
              <select name="locationId" id="formLocation" class="form-control">
                <option value="1">総務部</option>
                <option value="2" selected>開発部</option>
                <option value="3">会議室</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="formNote">備考</label>
              <textarea
                name="note"
                id="formNote"
                class="form-control"
              >Webカメラ付き</textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="保存" />
              <a href="detail.html" class="btn btn-secondary">キャンセル</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.container -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
